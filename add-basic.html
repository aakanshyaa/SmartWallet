<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Loan - Smart Wallet</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="dashboard-content">
      <div class="section-header d-flex justify-between align-center">
        <div>
          <h2>Add New Loan</h2>
          <p class="text-muted">Track a new borrowed or lent loan</p>
        </div>
        <a href="/loans" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back to Loans
        </a>
      </div>

      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <form action="/loans/add" method="POST">
                <div class="form-group">
                  <label>Loan Type</label>
                  <div class="radio-group">
                    <label class="radio-label">
                      <input type="radio" name="type" value="borrowed" checked>
                      <span>Money I Borrowed</span>
                    </label>
                    <label class="radio-label">
                      <input type="radio" name="type" value="lent">
                      <span>Money I Lent</span>
                    </label>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="name">Loan Name / Source</label>
                  <input type="text" id="name" name="name" placeholder="Bank, Friend's Name, etc." required>
                </div>
                
                <div class="form-group">
                  <label for="total_amount">Total Amount</label>
                  <input type="number" id="total_amount" name="total_amount" placeholder="0.00" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                  <label for="remaining_amount">Remaining Amount</label>
                  <input type="number" id="remaining_amount" name="remaining_amount" placeholder="0.00" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                  <label for="interest_rate">Interest Rate (% - Optional)</label>
                  <input type="number" id="interest_rate" name="interest_rate" placeholder="0.00" step="0.01" min="0">
                </div>
                
                <div class="form-group">
                  <label for="due_date">Due Date (Optional)</label>
                  <input type="date" id="due_date" name="due_date">
                </div>
                
                <div class="form-group">
                  <label for="description">Description (Optional)</label>
                  <textarea id="description" name="description" rows="2" placeholder="Add details about this loan"></textarea>
                </div>
                
                <div class="form-actions">
                  <a href="/loans" class="btn btn-secondary">Cancel</a>
                  <button type="submit" class="btn btn-primary">Add Loan</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
